<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Caf√© Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6B4226; /* Warm Coffee Brown */
            --secondary-color: #8B5D33; /* Medium Coffee */
            --accent-color: #F1C27D; /* Creamy Beige */
            --background-color: #F2E1C1; /* Light Cream */
            --card-background: #FFF5E1; /* Light Beige */
            --text-color: #4B3C2E; /* Dark Chocolate */
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color) url('https://www.transparenttextures.com/patterns/cafe.png');
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .auth-card {
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .auth-card h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .auth-card label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-card input, .auth-card select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #8B5D33;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background: #F1E0B6;
            color: var(--text-color);
        }

        .auth-card input:focus, .auth-card select:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(139, 93, 51, 0.5);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #8B5D33;
            transform: scale(1.05);
        }

        .auth-card a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign Up</h1>
            <form action="/signup" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="Customer">Customer</option>
                    <option value="Staff">Staff</option>
                    <option value="Manager">Manager</option>
                </select>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>

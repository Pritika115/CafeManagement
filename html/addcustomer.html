

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - Cafe Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A2C2A;    /* Deep espresso brown */
            --secondary-color: #C68B59;  /* Warm caramel */
            --background-color: #FDF6E3; /* Light cream */
            --text-color: #2F1B15;       /* Dark roast */
            --white: #fff;               /* White for contrast */
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--background-color) 70%);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            background: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        button {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <h1>Add Customer</h1>
    <form id="addCustomerForm" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        
        <button type="submit">Add Customer</button>
    </form>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('addCustomerForm');
            const formData = new FormData(form);
            const response = await fetch('/addcustomer', {
                method: 'POST',
                body: formData
            });
            const result = await response.text();
            alert(result);
            if (result.includes("successfully")) {
                window.location.href = "/customer";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Update Password - Cafe Management</title>
    <style>
        :root {
            --primary-color: #6B4226; /* Warm Coffee Brown */
            --secondary-color: #8B5D33; /* Medium Coffee */
            --accent-color: #F1C27D; /* Creamy Beige */
            --background-color: #F2E1C1; /* Light Cream */
            --text-color: #4B3C2E; /* Dark Chocolate */
            --white: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 2rem;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid var(--secondary-color);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            background-color: var(--secondary-color);
            color: var(--white);
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: var(--primary-color);
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
    function handleUpdatePassword(event) {
        event.preventDefault(); 

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('New password and confirm password do not match.');
            return;
        }

        const form = document.getElementById("update-password-form");
        const formData = new FormData(form);

        fetch("/updatepassword", {
            method: "POST",
            body: new URLSearchParams(formData)
        })
        .then(response => response.text())
        .then(data => {
            if (data.includes("Password changed successfully")) {
                // Replace the body content
                document.body.innerHTML = data;
                // Extract and execute the script manually
                const scriptContent = data.match(/<script>([\s\S]*?)<\/script>/)?.[1];
                if (scriptContent) {
                    const script = document.createElement('script');
                    script.textContent = scriptContent;
                    document.body.appendChild(script);
                }
            } else {
                alert(data); // Show error message
            }
        })
        .catch(error => console.error("Error:", error));
    }
    </script>
</head>
<body>
    <div class="page-wrapper">
        <main class="auth-container">
            <div class="auth-card">
                <h1>Update Password</h1>
                <form id="update-password-form" onsubmit="handleUpdatePassword(event)">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Password</button>
                </form>
                <a href="/dashboard">Back to Dashboard</a>
            </div>
        </main>
        <footer class="footer">
            <p>Â© 2025 Cafe Management System. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
